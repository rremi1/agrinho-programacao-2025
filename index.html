<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linha do Tempo Interativa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Linha do Tempo Interativa (Sem JS)</h2>
<div class="timeline">
  <div class="container left">
    <div class="content">
      <h3>Evento 1</h3>
      <img src="https://placekitten.com/400/200" class="image" alt="Evento 1">
      <p>Descrição do primeiro evento com imagem e animação.</p>
    </div>
  </div>
  <div class="container right">
    <div class="content">
      <h3>Evento 2</h3>
      <img src="https://placebear.com/400/200" class="image" alt="Evento 2">
      <p>Descrição do segundo evento com outro visual.</p>
    </div>
  </div>
  <div class="container left">
    <div class="content">
      <h3>Evento 3</h3>
      <img src="https://picsum.photos/400/200" class="image" alt="Evento 3">
      <p>Mais um evento animado apenas com CSS.</p>
    </div>
  </div>
</div>

</body>
</html>
